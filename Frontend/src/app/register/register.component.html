<div class="container mt-5">
    <div class="card mx-auto shadow-lg" style="max-width: 500px;">
      <div class="card-header text-center">
        <h4>Register</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="registerName" class="form-label">Name</label>
            <input type="text" class="form-control" id="registerName" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="registerSurname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="registerSurname" placeholder="Enter your surname" required>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="registerPhone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="registerPhone" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
      </div>
    </div>
  </div>
